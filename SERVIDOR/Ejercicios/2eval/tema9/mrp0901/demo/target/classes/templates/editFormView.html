<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Nuevo empleado</h1>
    
    <form method="post" action="#" th:action="@{/editar/submit}" th:object="${empleadoForm}">
      <label>Id: <input type="text" id="id" th:field="*{id}" readonly/> </label><br />
      <label
        >Nombre: <input type="text" id="nombre" th:field="*{nombre}" /></label
      ><br />
      <label>Email: <input type="text" id="email" th:field="*{email}" /></label
      ><br />
      <label
        >Salario:
        <input type="text" id="salario" th:field="*{salario}" /></label
      ><br />
      <label
        >En Activo:<input
          type="checkbox"
          id="enActivo"
          th:field="*{enActivo}" /></label
      ><br />
      Genero:<br />
    
      
      <div th:each="gen : ${T(com.example.demo.domain.Genero).values()}">
        <input
          type="radio"
          name="button1"
          th:value="${gen}"
          th:text="${gen}"
          th:field="*{genero}"
        />
      </div>
      <!--LÃ­neas que fallan al editar un empleado-->
      <!-- <div th:classappend="${#fields.hasErrors('email')} ? 'cssError'">
        <label>Email:<input type="text" id="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}"
        th:errors="*{email}" class="cssError">texto error</span>
        </label>
      </div> 
       <style>.cssError { background-color:red; } </style> -->
      <input type="submit" value="Enviar" />
    </form>
    <a th:href="@{/}">Inicio</a><br />
  </body>
</html>
