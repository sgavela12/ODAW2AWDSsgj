<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><!--Pendiente controlar errores-->
    <h1 style="text-align: center;">Contacta</h1>
    <p style="background-color:red">
        <a href="index.html">Index</a>
        <a href="quienes_somos.html">Quienes somos</a>
        <a th:href="@{/productos}">Productos</a>
        <a href="contacta.html">Contacta</a>
    </p>
    <img src="gente.jpg"><br>
    <form action="#" method="post"
        th:action="@{contacta/resultado}"
        th:object="${formulario}">
        <label>Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}"><br>
        <label>Email:</label>
        <input type="text" id="email" th:field="*{email}"><br>
        <label>Opcion:</label>
        <select name="opciones" id="opcion" th:field="*{opcion}">
            <option value="queja">Queja</option>
            <option value="consulta">Consulta</option>
            <option value="peticion">Peticion</option>
        </select><br>
        <label>Comentario:</label>
        <input type="text" style="height:200px;font-size:14pt" 
         id="comentario" th:field="*{comentario}"><br>
        <input type="checkbox" id="acepto" th:field="*{condiciones}">Aceptar Condiciones
        <input type="submit">
    </form>
</body>
</html>
