<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cuentas</h1>
    <table border="1px solid">
        <tr>
            <th>IBAN</th>
            <th>Fecha</th>
            <th>Importe</th>
        </tr>
        <tr th:each="movimiento:${listaMovimientos}">
            <td th:text="${movimiento.iban}"></td>
            <td th:text="${movimiento.fechaHora}"></td>
            <td th:text="${movimiento.importe}"></td>
    </table><br>
    <a th:href="@{/}">Volver</a>
</body>
</html>
