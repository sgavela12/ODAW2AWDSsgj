<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Consulta m√©dica</h1>
    <table border="solid">
        <thead>
            <tr>
                <th>Dni</th>
                <th>Nombre</th>
                <th>Fecha Nacimiento</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="paciente : ${listaPacientes}">
                <td th:text="${paciente.dni}">*</td>
                <td th:text="${paciente.nombre}">*</td>
                <td th:text="${paciente.fechaNacimiento}">*</td>
            </tr>
        </tbody>
    </table>
    <a href="/newPaciente">Nuevo paciente</a><br>
    <a href="/delete">Llamar a consulta</a><br>
    <span th:if="${factura != 0}">Importe a pagar: <span th:text="${factura}"></span></span>
</body>
</html>
